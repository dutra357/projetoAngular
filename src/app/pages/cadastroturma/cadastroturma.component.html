<div class="pagina">

    <app-menu></app-menu>

    <div class="centro">
        <app-toolbar></app-toolbar>

        <div class="conteudo">
            <div class="cadastro">

                <section class="principal">
                    <div class="titulo">
                        <p>Cadastrar Turma:</p>
                    </div>

                    <label for="nome">* Nome:</label>
                    <input type="text" name="nome" [(ngModel)]="turma.nome" [ngModelOptions]="{standalone: true}"
                        required>

                    <label for="data">* Data:</label>
                    <input type="date" name="data" [(ngModel)]="turma.data" [ngModelOptions]="{standalone: true}"
                        required>

                    <label for="horario">* Hor√°rio:</label>
                    <input type="text" name="horario" [(ngModel)]="turma.horario" [ngModelOptions]="{standalone: true}"
                        required>

                    <label for="professor">* Professor:</label>
                    <select *ngIf="isAdm" class="principal" name="professor" [(ngModel)]="turma.professor"
                    [ngModelOptions]="{standalone: true}" required>
                        <option *ngFor="let docente of docentes; let index=index" value="{{docente.nome}}">{{docente.nome}}</option>
                    </select>


                    <select *ngIf="isDocente" name="professor" [(ngModel)]="turma.professor"
                        [ngModelOptions]="{standalone: true}" required>
                        <option value="{{docenteLogado}}" selected>{{docenteLogado}}</option>
                    </select>

                </section>

                <div>
                    <button (click)="cadastrar()">Cadastrar</button>
                    <button disabled>Editar</button>
                    <button disabled>Excluir</button>
                </div>
            </div>
        </div>
    </div>


</div>
