<div class="pagina">
    <app-menu></app-menu>

    <div class="coluna">
        <app-toolbar [titulo]="titulo"></app-toolbar>
    
        <div class="linha">
    
            <section class="conteudo">
    
                <div class="pesquisa">
                    <label for="busca">Pesquisar:</label>
                    <input type="text" name="busca" [(ngModel)]="parametro" (keyup.enter)="buscar(parametro)">
                    <button (click)="buscar(parametro)">Buscar</button>
                </div>
    
                <section class="cards">
    
                    <div *ngFor="let docente of docentesFiltrados; let index=index">
                        <app-card (buttonClick)="buttonClicked($event)" [nome]="docente.nome" [idade]="docente.idade"
                        [contato]="docente.email" [id]="docente.id" [usuarioSelecionado]="docente"></app-card>
                    </div>
                    
                </section>
            </section>
        </div>
    </div>
</div>
